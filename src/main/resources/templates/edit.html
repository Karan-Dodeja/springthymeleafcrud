<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Product Management</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<!-- <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li> -->
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- End Navbar -->
	<div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center text-primary">Update Product</h1>
						<div th:if="${session.msg}">
							<h5 class="text-center text-success" th:text="${session.msg}"></h5>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</div>
						<form th:action="@{/update_products}" method="post">
							<input type="hidden" th:value="${product.id}" name="id">
							<div class="mb-3">
								<input type="text" class="form-control" id="prodname" name="productname"
									placeholder="Enter Product Name" th:value="${product.productname}">
							</div>
							<div class="mb-3">
								<input type="text" class="form-control" id="desc" name="description"
									placeholder="Enter Description" th:value="${product.description}">
							</div>
							<div class="mb-3">
								<input type="text" class="form-control" id="price" name="price"
									placeholder="Enter Price" th:value="${product.price}">
							</div>
							<div class="mb-3">
								<input type="text" class="form-control" id="quantity" name="quantity"
									placeholder="Enter Quantity" th:value="${product.quantity}">
							</div>
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<button type="submit" class="btn w-100 btn-primary">Update Product</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
			</script>
</body>

</html>
